// Helper function to track search events
function trackSearchEvent(searchTerm, searchType, resultCount) {
    posthog.capture('documentation_search', {
        search_term: searchTerm,
        search_type: searchType,
        result_count: resultCount,
        has_results: resultCount > 0
    });
    lastSearchTerm = searchTerm;
    lastSearchTime = Date.now();
}

document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.querySelector('.md-search__form');
    const searchInput = document.querySelector('[data-md-component="search-query"]');
    const searchResults = document.querySelector('.md-search__output');
    let lastSearchTerm = '';
    let lastSearchTime = 0;
    let searchTimeout;
    const DEBOUNCE_MS = 1000;

    function getResultCount() {
        return searchResults.querySelectorAll('.md-search-result__item').length;
    }

    if (searchForm && searchInput && searchResults) {
        // Track typed searches (debounced)
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const searchTerm = this.value.trim();

            if (searchTerm === lastSearchTerm || searchTerm.length < 3) {
                return;
            }

            searchTimeout = setTimeout(() => {
                // Only track typed search if no recent search has occurred
                if (Date.now() - lastSearchTime > DEBOUNCE_MS) {
                    trackSearchEvent(searchTerm, 'typed', getResultCount());
                }
            }, DEBOUNCE_MS);
        });

        // Track submitted searches
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            clearTimeout(searchTimeout);
            const searchTerm = searchInput.value.trim();

            // Always track submit events that have a search term
            if (searchTerm && searchTerm.length >= 3) {
                trackSearchEvent(searchTerm, 'submitted', getResultCount());
            }
        });

        // Track result clicks
        searchResults.addEventListener('click', function(e) {
            const clickedLink = e.target.closest('a');
            if (clickedLink) {
                posthog.capture('search_result_click', {
                    search_term: searchInput.value.trim(),
                    clicked_url: clickedLink.href,
                    clicked_text: clickedLink.innerText.trim(),
                    result_count: getResultCount()
                });
            }
        });
    }
});
</script>
