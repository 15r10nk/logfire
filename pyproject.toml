[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "logfire/version.py"

[project]
name = "logfire"
description = "The observability framework focused on developer experience! ðŸš€"
authors = [{ name = "Pydantic Team", email = "hello@pydantic.dev" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Internet",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
    "Typing :: Typed",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]
requires-python = ">=3.8"
dependencies = [
    "opentelemetry-api>=1.19.0",
    "opentelemetry-sdk>=1.19.0",
    "opentelemetry-exporter-otlp>=1.19.0",
    # TODO(Marcelo): opentelemetry-instrumentation-asgi should be optional.
    "opentelemetry-instrumentation-asgi>=0.40b0",
    # TODO: opentelemetry-instrumentation-wsgi should be optional.
    "opentelemetry-instrumentation-wsgi>=0.40b0",
    "rich>=13.4.2",
    "structlog>=23.1.0",
    "protobuf>=4.23.4",
    "platformdirs>=3.10.0",
    "typing-extensions>=4.0.0",
    "httpx>=0.22.0",
    "psutil>=5.9.5",
]
dynamic = ["version"]

[project.optional-dependencies]
test = []
docs = [
    "mkdocs-material"
]

[project.entry-points.pydantic]
observer = "logfire.plugin:plugin"
