site_name: Pydantic Logfire
site_description: Logfire
strict: true
site_url: https://logfire.dev/

# TODO(Marcelo): Uncomment the following when the package gets its own repository.
# repo_name: pydantic/logfire
# repo_url: https://github.com/pydantic/logfire
# edit_uri: edit/main/docs/

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    # - navigation.sections
    - navigation.tabs
  # logo: 'logo-white.svg'
  # favicon: 'favicon.png'

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
  - Get Started:
      - Home: index.md
      - Installation: install.md
      - Configuration: configuration.md
      - Help with Logfire: help.md
  - Concepts:
      - Metrics: usage/metrics.md
      - Testing: usage/testing.md
      - Auto Tracing: usage/auto_tracing.md
      - Backfill: usage/backfill.md
      - Sampling: usage/sampling.md
  - Integrations:
      - Integrations: integrations/index.md
      - Pydantic: integrations/pydantic.md
      - FastAPI: integrations/fastapi.md
      - Django: integrations/django.md
      - Flask: integrations/flask.md
      - Starlette: integrations/starlette.md
      - HTTPX: integrations/httpx.md
      - AIOHTTP: integrations/aiohttp.md
      - Requests: integrations/requests.md
      - PyMongo: integrations/pymongo.md
      - Psycopg2: integrations/psycopg2.md
      - Celery: integrations/celery.md
      - Redis: integrations/redis.md
      - SQLAlchemy: integrations/sqlalchemy.md
      - Logging: integrations/logging.md
      - ASGI: integrations/asgi.md
      - WSGI: integrations/wsgi.md
  - Cookbook:
      - Cookbook: cookbook/index.md
      - Image Transformation: cookbook/image_transformation.md
      - Web Scraper: cookbook/web_scraper.md
  - SDK API Docs:
      - Logfire: api/logfire.md
      - Testing: api/testing.md
      - Backfill: api/backfill.md
      - Propagate: api/propagate.md
      - Exceptions: api/exceptions.md
      - Integrations:
          - api/integrations/pydantic_plugin.md
          - api/integrations/logging.md

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

watch:
  - logfire

plugins:
  - search
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [src/packages/logfire/logfire]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            parameter_headings: true
            show_signature_annotations: true
            signature_crossrefs: true
          import:
            - url: https://docs.python.org/3/objects.inv
            - url: https://docs.pydantic.dev/latest/objects.inv
            - url: https://opentelemetry-python-contrib.readthedocs.io/en/latest/objects.inv
            - url: https://fastapi.tiangolo.com/objects.inv
hooks:
  - docs/plugins/main.py
