site_name: Pydantic Logfire
site_description: Logfire
strict: true
site_url: https://logfire.dev/

repo_name: pydantic/logfire
repo_url: https://github.com/pydantic/logfire
edit_uri: edit/main/docs/

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    # - navigation.tabs
  # logo: 'logo-white.svg'
  # favicon: 'favicon.png'

nav:
  - Home: index.md
  - Configuration: configuration.md
  - Integrations: integrations.md
  - Examples:
    - Image Transformation: examples/image_transformation.md
    - FastAPI Application: examples/fastapi.md
    - Web Scraper: examples/web_scraper.md
    - Machine Learning: examples/machine_learning.md
  - API Reference: api.md

markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.snippets
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.extra
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [src/packages/logfire/logfire]
        options:
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
